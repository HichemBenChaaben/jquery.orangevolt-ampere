		<script type="text/javascript" src="js/jquery-plugins/jquery.globalization.js"></script>
		<script type="text/javascript" src="js/jquery-plugins/ampere/jquery.ampere.js"></script>
				
		<script type="text/javascript">
			function loadTheme( theme, callback) {
					// normalize theme
				theme.tmpl = typeof( theme.tmpl)=='string' ? [ theme.tmpl] : ($.isArray( theme.tmpl) ? theme.tmpl : []) 
				theme.css  = typeof( theme.css)=='string' ? [ theme.css] : ($.isArray( theme.css) ? theme.css : [])
				theme.js   = typeof( theme.js)=='string' ? [ theme.js] : ($.isArray( theme.js) ? theme.js : [])
				
				for( var i=0; i<theme.css.length; i++) {
					$( 'head').append( 
						$( '<link href="js/jquery-plugins/ampere/themes/default/' + theme.css[i] + '" rel="stylesheet" type="text/css" />')
					);
				}
				
				var resources = [].concat( theme.tmpl, theme.js);
				tracker = function( resource) {
					return function( XMLHttpRequest, textStatus) {
						resources.splice( $.inArray( resource, 1));
						console.log( resource + ' loaded');
						resources.length || callback.call( this); 
					};
				};
				for( var i=0; i<theme.js.length; i++) {
					$.ajax({
						url : 'js/jquery-plugins/ampere/themes/default/' + theme.js[i],
						dataType : 'script', 
						complete : tracker( theme.js[i]) 
					});
				}
				for( var i=0; i<theme.tmpl.length; i++) {
					$.ajax({
						url : 'js/jquery-plugins/ampere/themes/default/' + theme.tmpl[i],
						dataType : 'html',
						success  : function(data, textStatus, XMLHttpRequest) {
							console.log( data);
						},
						complete : tracker( theme.tmpl[i]) 
					});
				}
			}
		
			$(window).ready( function() {
				function ampere_ready() {
					console.log( 'ampere ready');
				}
				
				$.ajax({
					url   : 'js/jquery-plugins/ampere/themes/default/theme.jsson',
					dataType : 'json', 
					error : function( XMLHttpRequest, textStatus, errorThrown) {
						if( XMLHttpRequest.status==404) {
							loadTheme( { tmpl : [ 'theme.tmpl'], css : [ 'theme.css'], js : [ 'theme.js']}, ampere_ready);
						} else {
							console.error( errorThrown);
						}
					},
					success : function(data, textStatus, XMLHttpRequest) {
						loadTheme( data, ampere_ready);
					}
				});
				//var container = $( "#testTemplate" ).tmpl( data).appendTo( 'body');
			});
		</script>
