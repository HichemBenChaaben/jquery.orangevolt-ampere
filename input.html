	<head>  
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=7,chrome=1; IE=9" />
		
		<script type="text/javascript" src="js/modernizr-1.6.min.js"></script>
		<script type="text/javascript" src="js/jquery-ui-1.9m3/jquery-1.4.4.js"></script>
		<script type="text/javascript" src="js/json2.js"></script>
		<script type="text/javascript" src="js/jquery-plugins/jquery.tmpl.js"></script>
		<script type="text/javascript" src="js/jquery-plugins/jquery.tmplPlus.js"></script>
		
		<script type="text/javascript" src="js/jquery-plugins/jquery.datalink.js"></script>
		<script type="text/javascript" src="js/jquery-plugins/jquery.globalization.js"></script>
		<script type="text/javascript" src="js/jquery-plugins/ampere/jquery.ampere.js"></script>
		
		<script type="text/javascript" src="js/jquery-ui-1.9m3/ui/jquery-ui.js"></script>
		<script type="text/javascript" src="js/jquery-ui-1.9m3/ui/i18n/jquery-ui-i18n.js"></script>
		<script type="text/javascript" src="js/jquery-plugins/ampere/themes/default/jquery.multiselect.js"></script>
		<script type="text/javascript" src="js/jquery-plugins/ampere/themes/default/jquery.multiselect.filter.js"></script>
		
		<link href="js/jquery-ui-1.9m3/themes/base/jquery-ui.css" media="screen" rel="stylesheet" type="text/css" />
		<link href="js/jquery-plugins/ampere/themes/default/jquery.multiselect.css" media="screen" rel="stylesheet" type="text/css" />
		<link href="js/jquery-plugins/ampere/themes/default/jquery.multiselect.filter.css" media="screen" rel="stylesheet" type="text/css" />
		
		<script id="main" type="text/x-jquery-tmpl">
			<div style="padding:10px"> 
				<p>
					This application shows the available standard input controls of Ampere.
				</p>
			</div>
		</script>
		<script id="radio" type="text/x-jquery-tmpl">
			<p>
				<label>Gender:</label>
				{{radio({ label : 'Female', name : 'gender'})}}
				{{radio({ label : 'Male', name : 'gender'})}}
			</p>

			<fieldset>
				<legend>as buttonset</legend>
				<label>Are you a programmer ?</label>
				<div class="buttonset">
					{{radio({ label : 'Yes', name : 'programmer', value : 1})}}
					{{radio({ label : 'No', name : 'programmer', value : 0})}}
					{{radio({ label : 'Newbie', name : 'programmer', value : -1})}}
				</div>
			</fieldset>

			<fieldset>
				<legend>iterated from array</legend>
				<label>Favorite food:</label>
				<div>
					{{each [ 'meat', 'vegetables', 'bread', 'pizza']}}
						{{radio({ value : $value, name : 'food'})}}
					{{/each}}
				</div>
			</fieldset>

			<fieldset>
				<legend>buttonset iterated from object</legend>
				<label>Favorite drink:</label>
				<div class="buttonset">
					{{each ({ 'Wodka Orange' : 'wodka_o' , 'Cuba Libre' : 'cuba_libre', 'Coke' : 'coke', 'Martini' : 'martini'})}}
						{{radio({ label : $index, name : 'drink', value : $value})}}
					{{/each}}
				</div>
			</fieldset>

			<p>
				<label>Single radio with icon:</label>
				{{radio({ name : 'single', icon : 'ui-icon-person'})}}
			</p>
		</script>
		<script id="checkbox" type="text/x-jquery-tmpl">
			<p>
				{{checkbox({ label : 'Accept License', name : 'accepted'})}}
			</p>
			<p>
				<label>Monthly newsletter :</label> {{checkbox({ name : 'newsletter'})}}
			</p>
			<p>
				<label>Are you okay ? :</label> {{checkbox({ label : 'Yes', icon : false, value : 1, name : 'okay'})}}
			</p>
			<p>
				<label>Enable tooltips :</label> {{checkbox({ icon : 'ui-icon-lightbulb', value : 'ja', name : 'help'})}}
			</p>
		</script>
		<script id="select" type="text/x-jquery-tmpl">
			<p>
				{{select({ name : 'pet', values : { 'Alpha' : 'a', 'Beta' : [ 0,2,4,8,16], 'Gamma' : 67}, link : cmpByType })}}
			</p>
			<p>
				{{select({ label : 'Pets [multiple]:', multiple : true, name : 'pets', values : { 'Alpha' : 'a', 'Beta' : [ 0,2,4,8,16], 'Gamma' : 67}, link : 'foo' })}}
			</p>
			<p>
				{{select({ name : 'fruit', values : [ 'Apple', 'Peach', 'Orange', 'Banana'] })}}
			</p>
			<p>
				{{select({ label : 'Fruits [multiple]:', multiple : true, name : 'fruits', values : [ 'Apple', 'Peach', 'Orange', 'Banana'] })}}
			</p>
			<p>
				{{select({ label : 'Friend [values by global function]:', name : 'friend', values : getFriends })}}
			</p> 
			<p>
				{{select({ label : 'Colleague [values by state function]:', name : 'colleague', values : state.getColleagues })}}
			</p> 
		</script>
		<script id="input" type="text/x-jquery-tmpl">
			<p>
				{{text({ label : 'Email', name : 'email', value : 'lars.gersmann@gmail.com', style:'width:20em' })}}
			</p>
			<p>
				{{text({ multiple : true, name : 'notes', style:'width:97%;height:10em' })}}
			</p>
		</script>
		<script id="password" type="text/x-jquery-tmpl">
			<p>
			{{password({ name : 'password', style:'width:20em' })}}
			</p>
			<p>
			{{password({ label : 'Enter Password again:', name : 'password_again', style:'width:20em' })}}
			</p>
			<p>
			<p>
			<div>Third time:</div>
			{{password({ label : false, name : 'password_again', style:'width:20em' })}}
			</p>
		</script>
		<script id="number" type="text/x-jquery-tmpl">
			{{number({ name : 'number', step : 10, min : -30, max : 50})}}
		</script>
		<script type="text/javascript">
			function cmpByType( l, r) { 
				return typeof( l)==typeof( r);
			}

			function getFriends() {
				return [ 'Peter', 'Paul', 'Mary'];
			}

			window.foo = cmpByType;
		
			$.ampere.options.base  = 'js/jquery-plugins/ampere';
			$.ampere.options.debug = true;
			$.ampere( function() {
				this.module( function input() {
						this
						.state( function main() {
							this.view( 'main');
						})
						
						.state( function radio() {
							this.programmer = true;
							this.gender     = 'male';
							this.food       = 'pizza';
							this.drink 		= 'cuba_libre';	
							this.view( 'radio');
							
							this.transition( this.module.states.main);
						})
						
						.state( function checkbox() {
							this.accepted = true;
							this.newsletter = false;
							this.okay = 0;
							this.help = 'ja';
							
							this.view( 'checkbox');
							
							this.transition( this.module.states.main);
						})
						
						.state( function select() {
							this.fruit  = 'Peach';
							this.fruits = ['Banana', 'Orange']; 
							this.pet    = 67;
							this.pets   = [ 67,'a'];
							this.friend = 'Paul';
							this.colleague = 'Cpt. Kirk';
								
							this.getColleagues = function() {
								return [ 'Mr. Spock', 'Cpt. Kirk'];
							};
							
							this.view( 'select');
							
							this.transition( this.module.states.main);
						})
						
						.state( function input() {								
							this.view( 'input');
							
							this.transition( this.module.states.main);
						})
						
						.state( function password() {								
							this.view( 'password');
							
							this.transition( this.module.states.main);
						})
						
						.state( function number() {			
							this.number = 20;
												
							this.view( 'number');
							
							this.transition( this.module.states.main);
						});
						
						this.states.main
						.transition( this.states.radio)
						.transition( this.states.checkbox)
						.transition( this.states.select)
						.transition( this.states.input)
						.transition( this.states.password)
						.transition( this.states.number);
					}, 
					{ 
						title    : 'Input controls',
						history  : false,
						state    : 'main',
						cmpByType2 : cmpByType
					}
				);
				
				$( '#app_container').module( 'input');
				
				window.e = $( '#app_container');
			});
		</script>
    </head>
    <body>
    	<div id="app_container" style="width:600px;min-height:250px">
    	</div>
    </body>
</html>
