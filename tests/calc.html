	<head>  
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=7,chrome=1; IE=9" />
		
		<title>Ampere calc example</title>
				
		<script type="text/javascript" src="../lib/jquery-1.5.1.js"></script>
		<script type="text/javascript" src="../lib/jquery/plugins/jquery.defer.js"></script>
		<script type="text/javascript" src="../src/jquery.ampere-defer.js"></script>
		
		<script id="main" type="text/x-jquery-tmpl">
			<table width="100%">
				<tr>
					<td colspan="3" align="right">${state.module.value}</td>
				</tr>
				{{each( $index, $row) [0,1,2]}}					
				<tr>
					{{each( $index, $col) [1,2,3]}}
						<td>
							{{radio({ label:$row*3 + $col, icon:false, name:'operand', value:$row*3 + $col})}}
						</td>
					{{/each}}
				</tr>
				{{/each}}
				<tr>
					<td></td>
					<td>
						{{radio( { label:'0', icon:false, value:0, name:'operand'})}}
					</td>
					<td>
						{{transition( state.transitions.main)}}
					</td>
				</tr>
			</table>
		</script>
		<script type="text/javascript">
			
		// construct ampere
		$.ampere( function() {
			/* this is the ampere theme instance */	
			this.module( function calc() {
					this.value = 0;
					
					this
					.state( function main() {
						//this.view( 'main');
					})
						// sub
					.state( function sub() {
						this.view(function() {
							return [
							    '<div>',
								this.state.module.value + '-' + this.state.module.states.main.operand
								+ ' = ' + (this.state.module.value - this.state.module.states.main.operand),
								'</div>'
							].join( '');
						});
						
						this.transition( this.module.states.main, {
							action : this.action( function() {
								var operand = this.state.module.states.main.operand;
								var value   = this.state.module.value;
								
								return function() {
									this.state.module.value -= operand;
									delete this.state.module.states.main.operand;
									
									return function() {
										this.state.module.value = value;
										this.state.module.states.main.operand = operand;
									};
								};									
							})
						});
					})
						// add
					.state( function add() {
						this.view( function() {
							return [
								'<div>',
								this.state.module.value + '+' + this.state.module.states.main.operand
								+ ' = ' + (this.state.module.value + this.state.module.states.main.operand),
								'</div>'
							].join( '');	
						});
						
						this.transition( this.module.states.main, {
							action : this.action( function() {
								var operand = this.state.module.states.main.operand;
								var value   = this.state.module.value;
								
								return function() {
									this.state.module.value += operand;
									delete this.state.module.states.main.operand;
									
									return function() {
										this.state.module.value = value;
										this.state.module.states.main.operand = operand;
									};
								};									
							})
						});
					})
						// div
					.state( function div() {
						this.view(function() {
							return [
								'<div>',
								this.state.module.value + '/' + this.state.module.states.main.operand
								+ ' = ' + (this.state.module.value / this.state.module.states.main.operand),
								'</div>'
							].join( '');
						});
						
						this.transition( this.module.states.main, {
							action : this.action( function() {
								var operand = this.state.module.states.main.operand;
								var value   = this.state.module.value;
								
								return function() {
									this.state.module.value /= operand;
									delete this.state.module.states.main.operand;
									
									return function() {
										this.state.module.value = value;
										this.state.module.states.main.operand = operand;
									};
								};									
							})
						});
					})
						// mul
					.state( function mul() {
						this.view(function() {
							return [
								'<div>',
								this.state.module.value + '*' + this.state.module.states.main.operand
								+ ' = ' + (this.state.module.value * this.state.module.states.main.operand),
								'</div>'
							].join( '');
						});
						
						this.transition( this.module.states.main, {
							action : this.action( function() {
								var operand = this.state.module.states.main.operand;
								var value   = this.state.module.value;
								
								return function() {
									this.state.module.value *= operand;
									delete this.state.module.states.main.operand;
									
									return function() {
										this.state.module.value = value;
										this.state.module.states.main.operand = operand;
									};
								};									
							})
						});
					});
					
					function disabled() {
						return this.state.operand===undefined;
					}
					
					this.states.main
					.transition( this.states.add, { 
						'label' 	: '+',
						disabled 	: disabled
					}) 
					.transition( this.states.sub, { 
						'label' 	: '-',
						disabled 	: disabled
					})
					.transition( this.states.div, { 
						'label' 	: '/',
						disabled 	: function() {
							var condition = this.state.operand===undefined || this.state.operand==0;
							return condition;
						}
					})
					.transition( this.states.mul, { 
						'label' 	: '*',
						disabled 	: disabled
					})
					.transition( this.states.main, { 
							type		: 'secondary',
							label       : 'CR',
							icon 		: 'ui-icon-trash', 
							action 		: this.states.main.action( function() {
								var value = this.state.module.value;

								return function() {
									this.state.module.value = 0;
									
									return function() {
										this.state.module.value = value;
									};
								};									
							}),
							disabled	: function() {
								return this.state.module.value==0;
							}
					});
				}, 
				{ 
					label    : 'Calculator',
					/*history  : false,*/ 
					resources: {
						styles  : [ 'calc.css']
					},
					label    : $('head >title').text(),
					about    : $('<div><a target="_blank" href="https://github.com/lgersman/jquery.orangevolt-ampere">Ampere</a> - CopyrightÂ© 2011 by <a target="_blank" href="http://www.orangevolt.com">Orangevolt</a>.</div>')
				}
			);
			
			$.when( $.ampere.theme).done( function() {
				$( 'body').module( 'calc');
			});			
		},{
			debug : true,
			module : {
				transition : {
					icon : false
				}
			}//,
            /*'jquery-ui/themes/base/jquery-ui.css',*/
            /*'//ajax.googleapis.com/ajax/libs/jqueryui/1.8.11/themes/redmond/jquery.ui.all.css',*/  
            //'jquery-ui-theme'  : '//ajax.googleapis.com/ajax/libs/jqueryui/1.8.11/themes/redmond/jquery.ui.all.css'
		});
		</script>
	</head>
	<body class="portal">
		<div class="ui-widget-overlay">
			<div class="ampere placeholder"/>
		</div>
	</body>
</html>
